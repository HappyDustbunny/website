<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzyPlan</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="storage.css">
    <script src="storage.js" defer></script>
  </head>
  <body onload="setUpFunc()">

    <h1 align=center>FuzzyPlan</h1>

    <div class="container1">
      <span id='message' display='none'></span>
    </div>

    <div class="container">
      <div>
        <h3>
          Retrive or store tasklists
        </h3>
        <button type="button" id="storeList" class=' storeList' title="To clear a stored list, just store an empty list">Store list in</button>
        <span>   <br>   </span>
        <span>   <br>   </span>
        <div id="stores">
          <span>1&nbsp&nbsp <button type="button" id="memory1" class='notInUse store'>Monday</button></span>
          <span>2&nbsp&nbsp <button type="button" id="memory2" class='notInUse store'>Tuesday</button></span>
          <span>3&nbsp&nbsp <button type="button" id="memory3" class='notInUse store'>Wednesday</button></span>
          <span>4&nbsp&nbsp <button type="button" id="memory4" class='notInUse store'>Thursday</button></span>
          <span>5&nbsp&nbsp <button type="button" id="memory5" class='notInUse store'>Friday</button></span>
          <span>6&nbsp&nbsp <button type="button" id="memory6" class='notInUse store'>Saturday</button></span>
          <span>7&nbsp&nbsp <button type="button" id="memory7" class='notInUse store'>Sunday</button></span>
          <span> <br> </span>
          <span>8&nbsp&nbsp <button type="button" id="memory8" class='notInUse store'>Extra store 1</button></span>
          <span>9&nbsp &nbsp<button type="button" id="memory9" class='notInUse store'>Extra store 2</button></span>
          <span>10 <button type="button" id="memory10" class='notInUse store'>Extra store 3</button></span>
          <span>   <br>   </span>
          <button type="button" id="lastTaskList" class='trashBin'>Last discarded task list</button>
        </div>
      </div>
      <span>   <br>   </span>
      <button type="button" id='goBack1'>Go back</button>
    </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FuzzyPlan Month</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <link rel="stylesheet" href="month.css">
    <script src='month.js' defer></script>
  </head>

  <body onload="setUpFunc()">

    <div class="container1">
      <h1 id='name' align=center>
        FuzzyPlan
      </h1>

      <button type="button" class='controlButton' id="day" title='       Click to get back to day-view
      (or just swipe left with two fingers anywhere)'>Day</button>

      <span id='message' display='none'></span>
      <br>
    </div>

    <div class="centerWrapper">
      <button id='clearButton' class="controlButton" type="button" title="Clear input box">
        Clear&#x25B8;
      </button>
      <input type="text" id='inputBox' autofocus value="">

      <button type="button" id="moveToDay" class="controlButton" title="Click to move content of input
        box to today's plan">
        Today&#x25B8;
      </button>

      <button type="button" id="putBack" class="controlButton" title="Put the tasks back">
        Put back
      </button>
      <div id='chooseBox'></div>
    </div>

    <div class="container2">
      <div id='dateDiv'> </div>
      <div id='taskDiv'> </div>
    </div>


  </body>
</html>
